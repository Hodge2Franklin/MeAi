<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeAI</title>
    <style>
        :root {
            --primary-color: #4a6fa5;
            --secondary-color: #6b8cae;
            --background-color: #f5f7fa;
            --text-color: #333;
            --ai-message-bg: #e1ebf5;
            --user-message-bg: #d1e7dd;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --accent-color: #5d8fbd;
            --error-color: #dc3545;
            --success-color: #28a745;
            --font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        [data-theme="dark"] {
            --primary-color: #5d8fbd;
            --secondary-color: #4a6fa5;
            --background-color: #1a1a1a;
            --text-color: #f5f5f5;
            --ai-message-bg: #2c3e50;
            --user-message-bg: #2a4434;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --accent-color: #6b8cae;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 4px var(--shadow-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .settings-toggle {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            padding: 0.3rem;
        }

        .settings-panel {
            position: absolute;
            top: 3.5rem;
            right: 1rem;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: 0 2px 10px var(--shadow-color);
            padding: 1rem;
            z-index: 100;
            display: none;
        }

        .settings-panel.active {
            display: block;
        }

        .settings-option {
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
        }

        .settings-option label {
            margin-left: 0.5rem;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            width: 100%;
            overflow: hidden;
        }

        .meai-interface {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--background-color);
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .visualization-area {
            height: 150px;
            position: relative;
            overflow: hidden;
            background-color: var(--secondary-color);
            transition: height 0.3s;
        }

        .visualization-toggle {
            position: absolute;
            bottom: 0.5rem;
            right: 0.5rem;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }

        .visualization-area.minimized {
            height: 50px;
        }

        .dynamic-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .pixel-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }

        .meai-pixel {
            width: 80px;
            height: 80px;
            background-color: var(--accent-color);
            border-radius: 50%;
            transition: transform 0.3s, background-color 0.3s;
        }

        .conversation-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .conversation-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 1rem;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--user-message-bg);
            border-bottom-right-radius: 0.2rem;
        }

        .system-message {
            align-self: flex-start;
            background-color: var(--ai-message-bg);
            border-bottom-left-radius: 0.2rem;
        }

        .thinking {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.5rem 1rem;
        }

        .thinking-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            border-radius: 50%;
            animation: thinking 1.4s infinite ease-in-out;
        }

        .thinking-dot:nth-child(1) { animation-delay: 0s; }
        .thinking-dot:nth-child(2) { animation-delay: 0.2s; }
        .thinking-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes thinking {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .input-area {
            display: flex;
            padding: 1rem;
            border-top: 1px solid var(--border-color);
            background-color: var(--background-color);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 1.5rem;
            font-size: 1rem;
            background-color: var(--background-color);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.3s;
        }

        #user-input:focus {
            border-color: var(--accent-color);
        }

        .input-buttons {
            display: flex;
            margin-left: 0.5rem;
        }

        .input-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-left: 0.5rem;
        }

        .input-button:hover {
            background-color: var(--accent-color);
        }

        .input-button svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .voice-input-active {
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); background-color: var(--error-color); }
            100% { transform: scale(1); }
        }

        footer {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-color);
            opacity: 0.7;
            border-top: 1px solid var(--border-color);
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .visualization-area {
                height: 100px;
            }
            
            .visualization-area.minimized {
                height: 40px;
            }
            
            .meai-pixel {
                width: 60px;
                height: 60px;
            }
            
            .input-area {
                padding: 0.8rem;
            }
            
            #user-input {
                padding: 0.6rem 0.8rem;
            }
            
            .input-button {
                width: 36px;
                height: 36px;
            }
        }

        /* Accessibility */
        .high-contrast {
            --ai-message-bg: #000080;
            --user-message-bg: #006000;
            --text-color: #ffffff;
            --background-color: #000000;
            --border-color: #ffffff;
        }

        .large-text {
            font-size: 1.2rem;
        }

        .large-text #user-input {
            font-size: 1.2rem;
        }

        .reduced-motion * {
            animation: none !important;
            transition: none !important;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">MeAI</div>
        <button id="settings-toggle" class="settings-toggle" aria-label="Toggle settings">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path d="M19.14,12.94c0.04-0.3,0.06-0.61,0.06-0.94c0-0.32-0.02-0.64-0.07-0.94l2.03-1.58c0.18-0.14,0.23-0.41,0.12-0.61 l-1.92-3.32c-0.12-0.22-0.37-0.29-0.59-0.22l-2.39,0.96c-0.5-0.38-1.03-0.7-1.62-0.94L14.4,2.81c-0.04-0.24-0.24-0.41-0.48-0.41 h-3.84c-0.24,0-0.43,0.17-0.47,0.41L9.25,5.35C8.66,5.59,8.12,5.92,7.63,6.29L5.24,5.33c-0.22-0.08-0.47,0-0.59,0.22L2.74,8.87 C2.62,9.08,2.66,9.34,2.86,9.48l2.03,1.58C4.84,11.36,4.8,11.69,4.8,12s0.02,0.64,0.07,0.94l-2.03,1.58 c-0.18,0.14-0.23,0.41-0.12,0.61l1.92,3.32c0.12,0.22,0.37,0.29,0.59,0.22l2.39-0.96c0.5,0.38,1.03,0.7,1.62,0.94l0.36,2.54 c0.05,0.24,0.24,0.41,0.48,0.41h3.84c0.24,0,0.44-0.17,0.47-0.41l0.36-2.54c0.59-0.24,1.13-0.56,1.62-0.94l2.39,0.96 c0.22,0.08,0.47,0,0.59-0.22l1.92-3.32c0.12-0.22,0.07-0.47-0.12-0.61L19.14,12.94z M12,15.6c-1.98,0-3.6-1.62-3.6-3.6 s1.62-3.6,3.6-3.6s3.6,1.62,3.6,3.6S13.98,15.6,12,15.6z"></path>
            </svg>
        </button>
        <div id="settings-panel" class="settings-panel">
            <div class="settings-option">
                <input type="checkbox" id="theme-toggle" aria-label="Toggle dark theme">
                <label for="theme-toggle">Dark Theme</label>
            </div>
            <div class="settings-option">
                <input type="checkbox" id="voice-toggle" aria-label="Toggle voice output" checked>
                <label for="voice-toggle">Voice Output</label>
            </div>
            <div class="settings-option">
                <input type="checkbox" id="sound-toggle" aria-label="Toggle sound effects" checked>
                <label for="sound-toggle">Sound Effects</label>
            </div>
            <div class="settings-option">
                <input type="checkbox" id="large-text-toggle" aria-label="Toggle large text">
                <label for="large-text-toggle">Large Text</label>
            </div>
            <div class="settings-option">
                <input type="checkbox" id="high-contrast-toggle" aria-label="Toggle high contrast">
                <label for="high-contrast-toggle">High Contrast</label>
            </div>
            <div class="settings-option">
                <input type="checkbox" id="reduced-motion-toggle" aria-label="Toggle reduced motion">
                <label for="reduced-motion-toggle">Reduced Motion</label>
            </div>
            <div class="settings-option">
                <button id="clear-conversation" style="width: 100%; padding: 0.5rem; background-color: var(--error-color); color: white; border: none; border-radius: 0.3rem; cursor: pointer;">
                    Clear Conversation
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="meai-interface">
                <div id="visualization-area" class="visualization-area">
                    <div id="dynamic-background" class="dynamic-background"></div>
                    <div id="pixel-container" class="pixel-container">
                        <div id="meai-pixel" class="meai-pixel"></div>
                    </div>
                    <button id="visualization-toggle" class="visualization-toggle" aria-label="Toggle visualization">
                        <svg viewBox="0 0 24 24" width="16" height="16">
                            <path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path>
                        </svg>
                    </button>
                </div>
                
                <div class="conversation-area">
                    <div id="conversation-history" class="conversation-history">
                        <!-- Conversation messages will be added here -->
                    </div>
                    
                    <div class="input-area">
                        <input type="text" id="user-input" placeholder="Type your message..." aria-label="Type your message">
                        <div class="input-buttons">
                            <button id="voice-input-button" class="input-button" aria-label="Voice input">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.91-3c-.49 0-.9.36-.98.85C16.52 14.2 14.47 16 12 16s-4.52-1.8-4.93-4.15c-.08-.49-.49-.85-.98-.85-.61 0-1.09.54-1 1.14.49 3 2.89 5.35 5.91 5.78V20c0 .55.45 1 1 1s1-.45 1-1v-2.08c3.02-.43 5.42-2.78 5.91-5.78.1-.6-.39-1.14-1-1.14z"></path>
                                </svg>
                            </button>
                            <button id="send-button" class="input-button" aria-label="Send message">
                                <svg viewBox="0 0 24 24" width="24" height="24">
                                    <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 MeAI Project</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const settingsToggle = document.getElementById('settings-toggle');
            const settingsPanel = document.getElementById('settings-panel');
            const themeToggle = document.getElementById('theme-toggle');
            const voiceToggle = document.getElementById('voice-toggle');
            const soundToggle = document.getElementById('sound-toggle');
            const largeTextToggle = document.getElementById('large-text-toggle');
            const highContrastToggle = document.getElementById('high-contrast-toggle');
            const reducedMotionToggle = document.getElementById('reduced-motion-toggle');
            const clearConversationButton = document.getElementById('clear-conversation');
            const visualizationArea = document.getElementById('visualization-area');
            const visualizationToggle = document.getElementById('visualization-toggle');
            const conversationHistory = document.getElementById('conversation-history');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const voiceInputButton = document.getElementById('voice-input-button');
            const meaiPixel = document.getElementById('meai-pixel');

            // State
            let isListening = false;
            let settings = {
                darkTheme: false,
                voiceOutput: true,
                soundEffects: true,
                largeText: false,
                highContrast: false,
                reducedMotion: false
            };

            // Load settings from localStorage
            loadSettings();

            // Settings panel toggle
            settingsToggle.addEventListener('click', () => {
                settingsPanel.classList.toggle('active');
            });

            // Close settings panel when clicking outside
            document.addEventListener('click', (e) => {
                if (!settingsPanel.contains(e.target) && e.target !== settingsToggle) {
                    settingsPanel.classList.remove('active');
                }
            });

            // Theme toggle
            themeToggle.addEventListener('change', () => {
                settings.darkTheme = themeToggle.checked;
                applySettings();
                saveSettings();
            });

            // Voice output toggle
            voiceToggle.addEventListener('change', () => {
                settings.voiceOutput = voiceToggle.checked;
                saveSettings();
            });

            // Sound effects toggle
            soundToggle.addEventListener('change', () => {
                settings.soundEffects = soundToggle.checked;
                saveSettings();
            });

            // Large text toggle
            largeTextToggle.addEventListener('change', () => {
                settings.largeText = largeTextToggle.checked;
                applySettings();
                saveSettings();
            });

            // High contrast toggle
            highContrastToggle.addEventListener('change', () => {
                settings.highContrast = highContrastToggle.checked;
                applySettings();
                saveSettings();
            });

            // Reduced motion toggle
            reducedMotionToggle.addEventListener('change', () => {
                settings.reducedMotion = reducedMotionToggle.checked;
                applySettings();
                saveSettings();
            });

            // Clear conversation
            clearConversationButton.addEventListener('click', () => {
                clearConversation();
                settingsPanel.classList.remove('active');
            });

            // Visualization area toggle
            visualizationToggle.addEventListener('click', () => {
                visualizationArea.classList.toggle('minimized');
                
                // Update toggle icon
                if (visualizationArea.classList.contains('minimized')) {
                    visualizationToggle.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"></path></svg>';
                } else {
                    visualizationToggle.innerHTML = '<svg viewBox="0 0 24 24" width="16" height="16"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"></path></svg>';
                }
            });

            // Send message on button click
            sendButton.addEventListener('click', () => {
                sendUserMessage();
            });

            // Send message on Enter key
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendUserMessage();
                }
            });

            // Voice input toggle
            voiceInputButton.addEventListener('click', () => {
                toggleVoiceInput();
            });

            // Initialize conversation
            initializeConversation();

            // Functions
            function loadSettings() {
                const savedSettings = localStorage.getItem('meai-settings');
                if (savedSettings) {
                    settings = JSON.parse(savedSettings);
                    
                    // Update toggle states
                    themeToggle.checked = settings.darkTheme;
                    voiceToggle.checked = settings.voiceOutput;
                    soundToggle.checked = settings.soundEffects;
                    largeTextToggle.checked = settings.largeText;
                    highContrastToggle.checked = settings.highContrast;
                    reducedMotionToggle.checked = settings.reducedMotion;
                    
                    // Apply settings
                    applySettings();
                }
            }

            function saveSettings() {
                localStorage.setItem('meai-settings', JSON.stringify(settings));
            }

            function applySettings() {
                // Apply theme
                if (settings.darkTheme) {
                    document.body.setAttribute('data-theme', 'dark');
                } else {
                    document.body.removeAttribute('data-theme');
                }
                
                // Apply large text
                if (settings.largeText) {
                    document.body.classList.add('large-text');
                } else {
                    document.body.classList.remove('large-text');
                }
                
                // Apply high contrast
                if (settings.highContrast) {
                    document.body.classList.add('high-contrast');
                } else {
                    document.body.classList.remove('high-contrast');
                }
                
                // Apply reduced motion
                if (settings.reducedMotion) {
                    document.body.classList.add('reduced-motion');
                } else {
                    document.body.classList.remove('reduced-motion');
                }
            }

            function initializeConversation() {
                // Load conversation history from localStorage
                const savedConversation = localStorage.getItem('meai-conversation');
                if (savedConversation) {
                    conversationHistory.innerHTML = savedConversation;
                    scrollToBottom();
                } else {
                    // Add welcome message
                    setTimeout(() => {
                        addSystemMessage("Hello! I'm MeAI, your AI assistant. How can I help you today?");
                        if (settings.voiceOutput) {
                            speakText("Hello! I'm MeAI, your AI assistant. How can I help you today?");
                        }
                    }, 1000);
                }
            }

            function sendUserMessage() {
                const message = userInput.value.trim();
                
                if (message) {
                    // Add user message to conversation
                    addUserMessage(message);
                    
                    // Clear input
                    userInput.value = '';
                    
                    // Play sound if enabled
                    if (settings.soundEffects) {
                        playSound('send');
                    }
                    
                    // Process message and generate response
                    processUserMessage(message);
                }
            }

            function addUserMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message user-message';
                messageElement.textContent = message;
                conversationHistory.appendChild(messageElement);
                
                // Save conversation
                saveConversation();
                
                // Scroll to bottom
                scrollToBottom();
            }

            function addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'message system-message';
                messageElement.textContent = message;
                conversationHistory.appendChild(messageElement);
                
                // Save conversation
                saveConversation();
                
                // Scroll to bottom
                scrollToBottom();
            }

            function addThinkingIndicator() {
                const thinkingElement = document.createElement('div');
                thinkingElement.className = 'message system-message thinking';
                thinkingElement.id = 'thinking-indicator';
                
                for (let i = 0; i < 3; i++) {
                    const dot = document.createElement('div');
                    dot.className = 'thinking-dot';
                    thinkingElement.appendChild(dot);
                }
                
                conversationHistory.appendChild(thinkingElement);
                scrollToBottom();
            }

            function removeThinkingIndicator() {
                const thinkingElement = document.getElementById('thinking-indicator');
                if (thinkingElement) {
                    conversationHistory.removeChild(thinkingElement);
                }
            }

            function processUserMessage(message) {
                // Show thinking indicator
                addThinkingIndicator();
                
                // Animate pixel
                animatePixel('processing');
                
                // Simulate AI thinking time (would be replaced with actual AI processing)
                const thinkingTime = 1000 + Math.random() * 1000;
                
                setTimeout(() => {
                    // Remove thinking indicator
                    removeThinkingIndicator();
                    
                    // Generate response based on user message
                    const response = generateResponse(message);
                    
                    // Add response to conversation
                    addSystemMessage(response);
                    
                    // Speak response if voice output is enabled
                    if (settings.voiceOutput) {
                        speakText(response);
                    }
                    
                    // Play sound if enabled
                    if (settings.soundEffects) {
                        playSound('receive');
                    }
                    
                    // Animate pixel
                    animatePixel('response');
                }, thinkingTime);
            }

            function generateResponse(message) {
                // This is a simple response generation function
                // In a real implementation, this would use the advanced NLU system
                
                const messageLower = message.toLowerCase();
                
                if (messageLower.includes('hello') || messageLower.includes('hi')) {
                    return "Hello! It's nice to chat with you. How can I assist you today?";
                } else if (messageLower.includes('how are you')) {
                    return "I'm functioning well, thank you for asking! How are you feeling today?";
                } else if (messageLower.includes('your name') || messageLower.includes('who are you')) {
                    return "I'm MeAI, an AI assistant designed to help with various tasks and engage in natural conversations.";
                } else if (messageLower.includes('thank')) {
                    return "You're welcome! I'm happy to help. Is there anything else you'd like to know?";
                } else if (messageLower.includes('weather')) {
                    return "I don't have access to real-time weather data in this simplified version, but I'd be happy to discuss other topics!";
                } else if (messageLower.includes('joke') || messageLower.includes('funny')) {
                    return "Why don't scientists trust atoms? Because they make up everything!";
                } else if (messageLower.includes('help') || messageLower.includes('can you')) {
                    return "I can help with conversations, answer questions, and provide assistance on various topics. What specifically would you like help with?";
                } else if (messageLower.includes('bye') || messageLower.includes('goodbye')) {
                    return "Goodbye! It was nice chatting with you. Feel free to return anytime you'd like to talk!";
                } else {
                    return "That's an interesting point. I'm designed to have natural conversations. Is there something specific you'd like to discuss or learn about?";
                }
            }

            function toggleVoiceInput() {
                if (isListening) {
                    // Stop listening
                    isListening = false;
                    voiceInputButton.classList.remove('voice-input-active');
                    
                    // Play sound if enabled
                    if (settings.soundEffects) {
                        playSound('voice-end');
                    }
                } else {
                    // Start listening
                    isListening = true;
                    voiceInputButton.classList.add('voice-input-active');
                    
                    // Play sound if enabled
                    if (settings.soundEffects) {
                        playSound('voice-start');
                    }
                    
                    // Add system message
                    addSystemMessage("Listening...");
                    
                    // Simulate voice recognition (would be replaced with actual Web Speech API)
                    setTimeout(() => {
                        // Stop listening
                        isListening = false;
                        voiceInputButton.classList.remove('voice-input-active');
                        
                        // Simulate recognized text
                        const recognizedText = "What can you tell me about yourself?";
                        
                        // Set recognized text as input
                        userInput.value = recognizedText;
                        
                        // Send message
                        sendUserMessage();
                        
                        // Play sound if enabled
                        if (settings.soundEffects) {
                            playSound('voice-end');
                        }
                    }, 2000);
                }
            }

            function animatePixel(state) {
                // Reset previous animations
                meaiPixel.style.transform = '';
                meaiPixel.style.backgroundColor = '';
                
                if (state === 'processing') {
                    // Subtle pulsing animation
                    meaiPixel.style.animation = 'pulse 1.5s infinite';
                } else if (state === 'response') {
                    // Brief scale animation
                    meaiPixel.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        meaiPixel.style.transform = 'scale(1)';
                    }, 300);
                } else if (state === 'listening') {
                    // Listening animation
                    meaiPixel.style.backgroundColor = 'var(--accent-color)';
                    meaiPixel.style.animation = 'pulse 1s infinite';
                } else {
                    // Reset to default
                    meaiPixel.style.animation = 'none';
                }
            }

            function speakText(text) {
                // Use Web Speech API for text-to-speech
                if ('speechSynthesis' in window) {
                    const utterance = new SpeechSynthesisUtterance(text);
                    window.speechSynthesis.speak(utterance);
                }
            }

            function playSound(soundType) {
                // In a real implementation, this would play actual sound files
                // For this simplified version, we'll use AudioContext to generate simple sounds
                
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                if (soundType === 'send') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(880, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (soundType === 'receive') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(440, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(880, audioContext.currentTime + 0.1);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.1);
                } else if (soundType === 'voice-start') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(330, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(660, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                } else if (soundType === 'voice-end') {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(660, audioContext.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(330, audioContext.currentTime + 0.2);
                    
                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    oscillator.start();
                    oscillator.stop(audioContext.currentTime + 0.2);
                }
            }

            function clearConversation() {
                // Clear conversation history
                conversationHistory.innerHTML = '';
                
                // Clear localStorage
                localStorage.removeItem('meai-conversation');
                
                // Add welcome message
                setTimeout(() => {
                    addSystemMessage("Conversation cleared. How can I help you today?");
                    if (settings.voiceOutput) {
                        speakText("Conversation cleared. How can I help you today?");
                    }
                }, 500);
            }

            function saveConversation() {
                localStorage.setItem('meai-conversation', conversationHistory.innerHTML);
            }

            function scrollToBottom() {
                conversationHistory.scrollTop = conversationHistory.scrollHeight;
            }
        });
    </script>
